<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Contact Us Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="/Sources/css/ContactUs.css">
</head>
<body>
  <section class="contact">
    <div class="content">
      <h2>Contact Us</h2>
      <p>you can send us your problem here and we will try to contact you as soon as possible.
      </p>
    </div>
    <div class="container">
      <div class="contactInfo">
        
        <div class="box">
          <div class="icon"><i class="fa-solid fa-reply"></i></div>
          <div class="text">
            <h3>Address</h3>
            <p>4671 Sugar Camp Road, <br>Owatonna, Minnesota, <br>55060</p>
          </div>
        </div>
        
        <div class="box">
          <div class="icon"><i class="fa-solid fa-phone"></i></div>
          <div class="text">
            <h3>Phone</h3>
            <p>507-475-6094</p>
          </div>
        </div>
        
        <div class="box">
          <div class="icon"><i class="fa-solid fa-envelope"></i></div>
          <div class="text">
            <h3>Email</h3>
            <p>wrub7d78i0e@temporary-mail.net</p>
          </div>
        </div>
      </div>

    
      <div class="contactForm">
        <form>
          <h2>Send Message</h2>
          <div class="inputBox">
            <input type="text" name="fullName" required="required">
            <span>Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="email" required="required">
            <span>Email</span>
          </div>
          <div class="inputBox">
            <textarea name="message" required="required"></textarea>
            <span>Type your Message...</span>
          </div>
          <div class="inputBox">
            <input type="submit" value="Send">
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
